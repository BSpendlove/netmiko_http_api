{% extends "base.html" %}

{% block title %}
    Devices
{% endblock %}

{% block app_content %}
<div class="container-fluid">
    <h2>
        Devices
    </h2>
    <div class="row">
        <div class="col-md-8">
            <div class="table-responsive">
                <table id="tbl-viewalldevices" class="table table-striped table-hover table-condensed display">
                    <thead>
                        <tr>
                            <th>IP Address</th>
                            <th>Friendly Name</th>
                            <th>Vendor</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for device in devices %}
                        <tr>
                            <td>{{ device.ip_addr }}</td>
                            <td>{{ device.friendly_name }}</td>
                            <td>{{ device.vendor }}</td>
                            <td class="text-center">
                                <a href="{{ url_for('devices.devices_view', id=device.id)}}" class="btn btn-xs btn-success" title="View Device"><i class="far fa-clone" aria-hidden="true"></i></a>
                                <a href="{{ url_for('devices.devices_edit', id=device.id)}}" class="btn btn-xs btn-warning" title="Edit Device"><i class="far fa-edit" aria-hidden="true"></i></a>
                                <a href="{{ url_for('devices.devices_delete', id=device.id)}}"  class="btn btn-xs btn-danger" title="Delete Device"><i class="fas fa-window-close" aria-hidden="true"></i></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
