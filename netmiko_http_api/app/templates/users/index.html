{% extends "base.html" %}

{% block title %}
    Users
{% endblock %}

{% block app_content %}
<div class="container-fluid">
    <h2>
        Users
    </h2>
    <div class="row">
        <div class="col-md-8">
            <div class="table-responsive">
                <table id="tbl-viewalldevices" class="table table-striped table-hover table-condensed display">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Password</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.username }}</td>
                            <td>{{ user.password }}</td>
                            <td class="text-center">
                                <a href="{{ url_for('users.users_edit', id=user.id)}}" class="btn btn-xs btn-warning" title="Edit User"><i class="far fa-edit" aria-hidden="true"></i></a>
                                <a href="{{ url_for('users.users_delete', id=user.id)}}"  class="btn btn-xs btn-danger" title="Delete User"><i class="fas fa-window-close" aria-hidden="true"></i></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
